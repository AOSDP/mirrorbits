{{define "title"}}Mirrorstats{{end}}
{{define "headline"}}Mirrorstats{{end}}

{{define "head"}}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.0/MarkerCluster.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.0/leaflet.markercluster.js"></script>
        <style type="text/css">
            #map { }
            .marker-cluster {
                border-radius: 50%;
                opacity: 0.6;
            }
            .marker-good {
                background-color: green;
            }
            .marker-bad {
                background-color: red;
            }
            .marker-mixed {
                background-color: orange;
            }
            .popup-content {
                font-size: 0.8em;
            }

            .tooltip {
                position: relative;
                display: inline-block;
                opacity: 0.8;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                top: -16px;
                left: 110%;
            }

            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 50%;
                right: 100%;
                margin-top: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: transparent black transparent transparent;
            }
            .tooltip:hover .tooltiptext {
                visibility: visible;
            }
        </style>
{{end}}

{{define "body"}}
        <div id="map" style="width: 100%; height: 512px;"></div>


        <div id="chart">
            <table>
                {{range $i, $v := .List}}
                <tr>
                    <td rowspan="2">{{$v.ID}}</td>
                    <td width="500" class="tooltip"><div style="height: 15px; width: {{$v.PercentD}}%; background-color: #4078C0;"><span class="tooltiptext">{{$v.Downloads}}<br>downloads</span></div></td>
                </tr>
                <tr>
                    <td width="500" class="tooltip"><div style="height: 15px; width: {{$v.PercentB}}%; background-color: #7CA2D3;"><span class="tooltiptext">{{sizeof $v.Bytes}}<br>transferred</span></div></td>
                </tr>
                {{end}}
            </table>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js" type="text/javascript"></script>
        <script>
            var map = L.map('map').setView([20,37], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
            }).addTo(map);


            var mirrors = {
                "rows" : [
                {{range $i, $v := .MirrorList}}
                {
                    "lat" : {{$v.Latitude}},
                    "lon" : {{$v.Longitude}},
                    "id" : "{{$v.ID}}",
                    "enabled": {{$v.Enabled}},
                    "up": {{$v.Up}}
                },
                {{end}}
                ]
            };

            MirrorMarker = L.Marker.extend({
                options: {
                    operational: false,
                    mid: ''
                }
            });

            function generateStatusRow(marker) {
                var color = "red";
                if (marker.options.operational == true) {
                    color = "green";
                }
                return '<tr><td style="background-color: ' + color + '"> &nbsp; </td><td>' + marker.options.mid + '</td></tr>';
            }

            var markers = new L.MarkerClusterGroup({
                showCoverageOnHover: false,
                zoomToBoundsOnClick: false,
                spiderfyOnMaxZoom: false,
                animateAddingMarkers: true,
                iconCreateFunction: function (cluster) {
                    var radius = 6;
                    var childCount = cluster.getChildCount();
                    var area = (Math.PI * (radius * radius)) * childCount;
                    var size = Math.sqrt(area / Math.PI) * 2;

                    var hasUp = false;
                    var hasDown = false;
                    for (var i = 0; i < cluster.getAllChildMarkers().length; i++) {
                        if (cluster.getAllChildMarkers()[i].options.operational == true)
                            hasUp = true;
                        else
                            hasDown = true;
                    }

                    var cssClass;
                    if (hasUp && !hasDown) {
                        cssClass = "marker-good";
                    } else if (!hasUp && hasDown) {
                        cssClass = "marker-bad";
                    } else {
                        cssClass = "marker-mixed";
                    }

                    return new L.divIcon({ html: '<div style="width:'+size+'px;height:'+size+'px;"></div>', className: 'marker-cluster ' + cssClass, iconSize: new L.Point(size, size) });
                }
            });


            var radius = 6;
            var mm = [];
            for (i in mirrors.rows) {
                var area = (Math.PI * (radius * radius));
                var size = Math.sqrt(area / Math.PI) * 2;
                var operational = mirrors.rows[i].enabled & mirrors.rows[i].up;

                var cssClass;
                if (operational == true) {
                    cssClass = "marker-good";
                } else {
                    cssClass = "marker-bad";
                }

                var icon = new L.divIcon({ html: '<div style="width:'+size+'px;height:'+size+'px;"></div>', className: 'marker-cluster ' + cssClass, iconSize: new L.Point(size, size) });

                var m = new MirrorMarker([mirrors.rows[i].lat, mirrors.rows[i].lon], {
                    icon: icon,
                    operational: operational,
                    mid: mirrors.rows[i].id
                });

                mm.push(m);
            }

            markers.addLayers(mm);

            markers.on('click', function(a) {
                a.layer.bindPopup("<table class='popup-content'>" + generateStatusRow(a.layer) + "</table>").openPopup();
            });

            markers.on('clusterclick', function(a) {
                var content = "";
                for (var i = 0; i < a.layer.getAllChildMarkers().length; i++) {
                    content += generateStatusRow(a.layer.getAllChildMarkers()[i]);
                }
                a.layer.bindPopup("<table class='popup-content'>" + content + "</table>").openPopup();
            });

            map.addLayer(markers);
    </script>
{{end}}
